<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
    <div id="aplicacion" class="container">
        <table class="table table-striped">
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
            <template v-for="elemento in articulos">
                <tr>
                    <td>{{elemento.codigo}}</td>
                    <td>{{elemento.descripcion}}</td>
                    <td>{{elemento.precio}}</td>
                </tr>
            </template>         
        </table>
        <form v-on:submit.prevent="agregarArticulo" role="form">
            <div class="form-group">
                <label for="codigo">Ingrese el código</label>
                <input type="number" class="form-control" id="codigo" v-model="codigo">
            </div>
            <div class="form-group">
                <label for="descripcion">Ingrese la descripcion</label>
                <input type="text" class="form-control" id="descripcion" v-model="descripcion">
            </div>
            <div class="form-group">   
                <label for="precio">Ingrese el precio</label>
                <input type="text" class="form-control" id="precio" v-model="precio">
            </div>
            <button type="submit" class="btn btn-default">Agregar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el:'#aplicacion',
            data:{
                codigo:'',
                descripcion:'',
                precio:'',
                articulos:[]                
            },
            methods:{
                agregarArticulo: function(){
                    this.articulos.push({
                        codigo: this.codigo,
                        descripcion: this.descripcion,
                        precio: this.precio
                    })
                    this.precio='';
                    this.descripcion='';
                    this.codigo='';
                }

            }

        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

</body>
</html>
