<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="aplicacion">
        <button v-on:click="cont++">Contador:{{cont}}</button>
      
    </div>

    <script>
        var app = new Vue({
            el:'#aplicacion',
            data:{
                cont:0               
            }
        })
    </script>
    
</body>
</html>
