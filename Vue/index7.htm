<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
    <div id="aplicacion" class="container">
        <h1>Estado civil</h1>
        <div class="form-check">
            <input type="radio" value="casado" v-model="estadoCivil" id="rb1" class="form-check-input">
            <label for="rb1" class="form-check-label">Casado</label>
        </div>
        <div class="form-check">
            <input type="radio" value="divorciado" v-model="estadoCivil" id="rb2" class="form-check-input">
            <label for="rb2" class="form-check-label">Divorciado</label>
        </div>
        <div class="form-check">
            <input type="radio" value="viudo" v-model="estadoCivil" id="rb3" class="form-check-input">
            <label for="rb3" class="form-check-label">Viudo</label>
        </div>
        <p>Su estado civil es {{estadoCivil}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el:'#aplicacion',
            data:{
                estadoCivil:''
              
            }
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    
</body>
</html>
